<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - القهوجي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #006666;
      margin-bottom: 30px;
    }
    button {
      background-color: #006666;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009999;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcBC17rj9rzOe5kgDpiYQbLY64Xqptd8U",
      authDomain: "alkhowge.firebaseapp.com",
      projectId: "alkhowge",
      storageBucket: "alkhowge.appspot.com",
      messagingSenderId: "793921262814",
      appId: "1:793921262814:web:4bb4ba88a1ecddefb15e4f",
      measurementId: "G-NE9G3HK7FH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const allowedEmail = "shamwebs1@gmail.com";

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        loginBtn.addEventListener("click", () => {
          signInWithPopup(auth, provider)
            .then((result) => {
              const user = result.user;
              if (user.email === allowedEmail) {
                window.location.href = "admin.html";
              } else {
                alert("❌ هذا البريد غير مصرح له بالدخول إلى لوحة التحكم.");
              }
            })
            .catch((error) => {
              alert("فشل تسجيل الدخول: " + error.message);
            });
        });
      }
    });
  </script>
</head>
<body>
  <h1>تسجيل الدخول باستخدام Gmail</h1>
  <button id="loginBtn">تسجيل الدخول بـ Google</button>
</body>
</html>
